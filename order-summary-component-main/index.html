<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@100;200&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


</head>


<body>

  <img class="image" width="400" src="./images/illustration-hero.svg" alt="">
    
  <div class="conteiner">
    <h1 class="tittle">
      Order Summary
    </h1>

    <p class="pair">
      You can now listen to millions of songs, <br>
      audiobooks, and podcasts on any device <br>
      anywhere you like!
    </p>

   <span class="plan">
    <img width="40px" class="icon" height="40px" src="./images/icon-music.svg" alt="">

    <span>
      <strong class="annual-plan">Annual Plan</strong> <br>
      <span class="price">$59.99/year  </span>
    </span>

        <a href="" class="change">
          Change
        </a>
  </span>
  
  <div class="buttons"> 
    <button class="proceed-to-payment">Proceed to Payment</button>
    <a class="cancel-order" href="">Cancel Order</a> 
  </div>

  </div>
</body>
</html>
